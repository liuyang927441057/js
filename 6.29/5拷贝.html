<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 拷贝 就是 复制
        //深拷贝  
            // 拷贝基本类型的数据：深拷贝
        //浅拷贝

        //深
            var str = 'aaa'
            var copyStr = str;
            copyStr = copyStr + 'nnn'
            console.log(copyStr,str)

        //浅  一个改变会影响另一个改变
            var arr = [1,2,3]
            var copyArr = arr;
            copyArr.push('new content')
            console.log(copyArr,arr)

        //对象与数组 直接复制变量 实现都是浅拷贝

        //如何实现对象与数组的深拷贝
        var arr1 = ['sss',1,2,3]
        var obj = {
            name:'aaa',
            age:22
        }

        // 一层数组深拷贝

        var copyArr1 = []
        for (var i=0 ; i<arr1.length;i++){
            copyArr1.push(arr1[i])
        }

        var copyArr1 = [...arr1]


        // 对象深拷贝
        var copyObj1 ={}
        for(var x in obj){
            copyObj1[x] = obj[x]
        }

        var copyObj1 = {...obj}

        // 内存：堆 栈
        // 基本类型中数据全局存在栈中
        // 引用类型数组存在堆中 在栈中 存的【在堆中地址】
        // 浅拷贝 拷贝的数地址
        // 深拷贝 在队中重新开品一个空间 有了新的地址

    </script>
</body>
</html>
