<body>
    <script>
        // 闭包
        //什么是闭包？
        // 函数return返回函数 闭包优点   外部函数可以访问内部函数的变量
        // 有点儿 ：变量不会被污染：
        // 缺点 变量不能释放导致内存泄漏

        // for执行一次 形成一个闭包 ，闭包与闭包之间互不干扰
        // bar bar1 bar2 之间互不干扰 
        // 因为 foo 每次执行会初始化AO 对象 多个AO 多个地址 AO与AO 对象之间 彼此独立的
        //所以bar bar1 bar2 操作的各自的AO 不是同一个AO
        function foo(){
            var num = 0
            return function(){
                num++
                console.log('sss',num)

            }
        }
// 函数中有函数 ：并且 return返回的是一个函数 ，里面的函数访问的函数体中的变量
   var bar = foo ()
   //则么实现外部访问内部：存 a函数指针 ，内部还是 a 访问 foo 的变量
   

    </script>
</body>
