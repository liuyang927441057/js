    <script>
        /*
        1: 语言分析     检查JS代码是否有语法错误 写法错误
        2：预编译  分情况 
            2.1 全局： 创建 GO 对象
               函数方法体内部/局部：创建 AO 对象
            2.2 提升当前作用域下 var 声明的变量：赋值 undefined
            2.3 提升当前作用于下 所有声明的函数：赋值 function
        3：解析执行
           对每一行代码分别解析执行
           对提升的变量重新赋值
        */
    /*
    Go{
       a:undefine,
       b:undeifne,
       foo:function(){} 
    }
    // 以上预编译 以下未解析执行
     Go{
       a:0,
       b:undeifne,
       foo:function(){} 
    }  
       Go{
       a:0,
       b:2,
       foo:function(){} 
    }  
      

      AO{
            c:undefined,
            d:undefined,
            a:0
            b:12,
            bar:function(){}
        }
    Go{
       a:0,
       b:12,
       foo:function(){} 
    }  

    AO 消失 
    关闭浏览器  GO 消失

    */
      var a = 0;
      var b = 2;

      function foo() {
        b = 12;
      }
      foo();

    </script>
