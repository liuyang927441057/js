<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 计时器
        // 每隔多少毫秒执行一次 回调函数

        // 出口：

        var x=0;

        var timer = setInterval(function(){
            x++;

            console.log(x);

            if(x>10){
                clearInterval(timer);
            }

        },1500)
        console.log(timer);








        
    </script>
</body>
</html>
