<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var 声明的变量 
        // 什么是作用域？
        // 一个变量 哪里能够被使用 用的是哪一个值

        //作用域的分类  全局作用域  局部作用域


        // 什么是全局 全局的特点？
        // window 对象下的是全局的 特点 ：不论在哪都能被访问  //for if  var


        // 什么是局部作用域 有什么特点？
        // function 方法体中 var 声明的变量是局部的 私有的 仅能在函数内部访问

        var test = '测试的变量'
        console.log(test)
        for (i=0;i<3;i++){
            console.log(test)            
        }


        console.log(i)  
        function foo(){
            var x ='局部变量'
            console.log(test)
            console.log(i)
            console.log(x)
        }   
        foo()    // window.foo()

        // 在哪里  使用的  值是什么？

    </script>
</body>
</html>
