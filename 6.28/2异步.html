<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // setTimeout 是个异步
        //需要【慢】一点执行的 并且代码在上 采用异步
        //同步代码都是最【快】的



        //定时器(计时器)
        //参一： 回调函数 参二 ： 时间

        //表示 ：经过  16.2ms后 执行回调函数

        setTimeout(function(){
            console.log('aaaaaaaa')
        },16.2);

        console.log('1111111111')

    </script>
</body>
</html>
