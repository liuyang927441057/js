<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1: 接受用户输入的内容+
        // 2: 如果用户如数内容 大于4000 你的征稿的 3000 - 4000 智商一般 3000*20000 这人有点傻.1000一下美酒了
        var str= prompt('请测试你的智商');
        var res = str.charCodeAt();
        if(res>40000){
            alert('智商好高呀')
        }else if(30000<res && res<40000){
            alert('智商一般')
        }else if(20000<res &&res<30000){
            alert('快傻了')
        }else{
            alert('傻')
        }
    </script>
</body>
</html>
