        // 执行环境 :变量的执行环境 局部作用域
        // 执行期上下文 ：函数执行创建：也就是函数执行时创建了执行环境为局部作用域

        // AO  ：站在预编译的角度理解：与局部作用域  执行上下文一回事

        // scope 作用  链接执行环境  形成作用域链 
        // 当函数执行时，会创建一个称为执行期上下文的内部对象。一个执行期上下文定义了一个函数执行时的环境，函数每次执行时对应的执行上下文都是独一无二的。
        // 所以多次调用一个函数会导致创建多个执行上下文，当函数执行完毕，执行上下文被销毁。
        

    </script>
