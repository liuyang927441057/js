<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = prompt()
        //当一个条件表达式，早不同条件下有不同的返回值 ，不同结果执行不同执行。
        switch(x){
            case '星期一':alert('吃黄焖鸡')
            break ;
            case '星期二':alert('吃清蒸鲈鱼')
            break ;
            case '星期三':alert('吃红烧肉')
            break ;
            case '星期四':alert('吃草')
            break ;
            default:alert('吃土')// 默认条件  输出结果  程序类似 else
        }
        // if  else  if  else 条件表达式是多个。
    </script>
</body>
</html>
