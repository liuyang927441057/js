  <body>
    变量：值会发生改变量 
    如何创建变量？  var  
    变量的作是什么  存储数据 并 供给使用
    如何判断一个单词 ，是否式变量
      除了 js 关键字  var  if  else fuction for .... 
      除了 js 数据类型；
      其他都是变量

    <script>
      //   var   js 中的关键字 作用：声明变量
      //   = 作用赋值
      //  gukun 变量名   
      // 'gukun' 数据  ---> 字符串类型
      // ----> 给gukun 变量赋值数据  'gukun'
      var gukun = 'gukun'
      console.log(gukun)

      // 省略var  的变量
      wangYuHang = '王宇航'
      console.log(wangYuHang)

      var  wangYanQin;
      console.log(wangYanQin)  // undifined  也是js 的数据类型；表示变量已经声明未赋值

    //   liuYuCai;
    //   console.log(liuYuCai) //  liuYuCai is not defined 表示liuYuCai 变量没声明 


      // 一个var 声明一堆变量
      var anSuXin,zhouJiangLong,liYuXin;
      console.log(anSuXin);       // undefined
      console.log(zhouJiangLong)  // undefined
      console.log(liYuXin)        // undefined


      // js 代码执行的顺序默认式 从上往下执行的；如果中间出现Bug 会阻却下面代码执行
    </script>
  </body>
