<body>
    js的数据类型 
    基础类型：布尔型boolean 字符串string 数值型number undefined null空 
    引用类型  数组arrary  对象object  函数function 
    <script>
        // 引号里面的内容一律式字符串
        var str = 'lfjoiqw48012384nfajorjd走过路过不要错过' // 字符串类型
        var num = 12343   // 数值型
        var num1 = 1.1    // 数值型
        var num2 = 001001  // 数值型
        var str1 = '1111'  // 字符串

        var bool =true    // 布尔类型 真 
        var boolFalse = false  // 布尔类型 假

        var un ; // undefined  已声明为赋值
        var nu = null  // null 表示式空 没有

        // 注意：网页中能让人看到的东西都是【字符串】

        var arr = []   // 数组
        var obj = {}   // 对象
        function foo (){ // 函数

        }

        

    </script>
</body>
