<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var data = [{
            name:'ya',
            list:[{
                name:'ddd'
            }]
        }]
        //JSON是对象 作用 处理json格式的数据 其实就是数组和对象
        //JSON.stringify 将数组或对象变为 json 字符串
        // json 字符串可以调用 json api
        var dataStr = JSON.stringify(data)
        console.log(dataStr)
        console.log(typeof dataStr)
        console.log(dataStr.slice)


        // JSON.parse() 将json 字符串转化为 数组或对象：并【返回】数组或对象
        var res =JSON.parse(dataStr)
        res.push({
            name:'周超'
        })
        console.log(res)
        console.log(data)
        //json 字符串与普通字符串有什么区别
        //都是字符串，没区别  json 字符串长得像数组和对象 ：其实是字符串
        //就是在json 文件中按照规则走
    </script>
</body>
</html>
