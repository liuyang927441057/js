<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = 'zfdaahdlfhalhalshgklas'
        //表示从第几个索引值开始截取到第几个索引字符：不包含 endIndex 包含 starIndex
        //片段字符长度 endIndex - starIndex
        var res = str.slice(3,7);
        console.log(res)

        // str.substr(starIndex,len) 返回字符片段表示从starIndex 开始截取字符长度为 len;
        var res1 = str.substr(5,6);
        console.log(res1)

        var res2 = str.substring(5,6);
        console.log(res2)


        // str.charAt(index)返回传入索引值 对应的字符
        var res3 = str.charAt(3)
        console.log(res3)

        //将所有字母变小写
        var res4 = str.toLocaleLowerCase()
        console.log(res4)

        //将所有字母变大写
        var res5 = str.toLocaleUpperCase()
        console.log(res5)

    </script>
</body>
</html>
