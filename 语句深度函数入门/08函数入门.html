<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Foo(); // 函数的执行
        //function 定义一个函数
        //foo 函数名
        // 形参 作用 接收实参 形参=实参 
        function Foo(shican,shican1){
            console.log(shican,shican1);
            //方法体  函数执行后才会执行
            console.log("函数执行了");
        }
        Foo();
        Foo('实参','实参1');

    </script>
</body>
</html>
