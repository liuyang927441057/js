<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = '人，人，人'
        //将  '人' 替换为 '狗'
        //replace(reg,newStr) 替换 ，返回值替换结果 ： 原来的字符没有变化
        //将 reg 匹配到的结果被 newStr  所替换
        var res = str.replace(/['人']/g,'狗')
        console.log(res)
        //var str = '狗，狗，狗'
    </script>
</body>
</html>
