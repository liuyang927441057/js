<body>
    <script>

        var arr = [11,2,3,4,5]
        //splice(index,len,替换内容) 删除 替换 插入
        //参数一：从第几个索引值开始
        //参数二：删除几个元素(包含index)
        //参数n：替换或者 插入的内容

        //1：清空数组 arr.splite(0)\
        //如果一个参数，表示从第几个索引值开始，删除后面的元素
        //如果两个参数，表示从第几个索引值开始，删除几个元素
        //如果三个或者n个参数:表示从第几个索引值开始 删除几个 替换几个；或者插入几个，删除0是插入 删除1 添加1 是替换
        arr.splice(5,3,'nihaoa','ddd','ddd')
        console.log(arr)
    </script>
