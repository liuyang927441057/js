<body>
    <script>
        var arr = [1,1,2,2,2,2,2,2,2]
        //第一步  统计数组出现的次数
        var arr1 =[];
        for (var x in arr1){
            for(var j=0 ; j<arr.length ;j++){
                if(x===arr1[j]){
                    ++arr1[j]
                }
            }
        }
        console.log(arr1)

    </script>j
